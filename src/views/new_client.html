<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    
</head>
<body>
    <form class="p-4">
        <div class = "form-group">
            <input type = "text" id = "name" class = "form-control" placeholder="Nombre(s)" autofocus>
        </div>
        <div class = "form-group">
                <input type = "text" id = "lastname" class = "form-control" placeholder="Apellidos">
        </div>
        <div class = "form-group">
                <input type = "text" id = "address" class = "form-control" placeholder="Dirección">
        </div>
        <div class = "form-group">
                <input type = "text" id = "phone" class = "form-control" placeholder="Teléfono">
        </div>
        <div class = "form-group">
                <input type = "text" id = "date" class = "form-control" placeholder="Fecha">
        </div>
        <button class = "btn btn-primary btn-block">
            Guardar
        </button>
    </form>
    <script>
        const {ipcRenderer} = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e =>{
            const nameClient = document.querySelector('#name').value;
            const lastnameClient = document.querySelector('#lastname').value;
            const addressClient = document.querySelector('#address').value;
            const phoneClient = document.querySelector('#phone').value;
            const dateClient = document.querySelector('#date').value;
            const newClient = {
                name: nameClient,
                lastname: lastnameClient,
                address: addressClient,
                phone: phoneClient,
                date: dateClient
            };
            ipcRenderer.send('client:new',newClient);
            e.preventDefault();
        });
    </script>
</body>
</html>
